<script>
  function student(){
    var name = "Ming";
    var sayMyName = function(){ // sayMyName作为内部函数，有权访问父级函数作用域student中的变量
      console.log(name);
    }
    console.dir(sayMyName); // ... [[Scopes]]: Scopes[2] 0: Closure (student) {name: "Ming"} 1: Global ...
    return sayMyName; // return是为了让外部能访问闭包，挂载到window对象也可以
  }
  var stu = student();
  stu(); // Ming
</script>
