<!DOCTYPE html>
<html>
<head>
  <title>避免浮动溢出</title>
  <style type="text/css">
      .parent{
          border: 5px solid #4C98F7;
      }
      .child{
          float: left;
          width: 100px;
          height: 300px;
          background-color: red;
      }
  </style>
</head>
<body>
<!-- 未使用BFC -->
<!-- 浮动元素超出父容器 -->
<div class="parent">
  <div class="child"></div>
</div>

<!-- 清除浮动 示例分隔 -->
<div style="clear: both;height: 20px;"></div>

<!-- 使用 display: flex; 触发BFC -->
<!-- 浮动元素全部处于父容器中 -->
<div class="parent" style="display: flex;">
  <div class="child"></div>
</div>
</body>
</html>
